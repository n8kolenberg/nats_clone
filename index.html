<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NATS ADOPS Test</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.css">
	<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
</head>
<body>


	<div id="nats">
		<div class='hero is-primary is-bold is-medium'>
			<div class="hero-body">
				<div class="container">
					<h1 class="title">{{message}}</h1>
				</div>
			</div>
		</div>

<br>
		<section class='container'>
			<div class="columns">
			<!--First Column-->
				<div class="column is-three-quarters">

					<form method='get' @submit.prevent="getNats">
						<div class='block'>
							<label class="label">How Many Lines</label>
							<p class="control">
							  <input class="input" type="text" placeholder="Enter a number" v-model.number='numberOfNats' type='number'>
							</p>

							<label class="label">How Many Characters</label>
							<p class="control">
							  <input class="input" type="text" placeholder="Enter a number" v-model.number='numberOfChars' type='number'>
							</p>

							<label class="label">How Many Iterations</label>
							<p class="control">
							  <input class="input" type="text" placeholder="Enter a number" v-model.number='numberOfIterations' type='number'>
							</p>

							<input type='submit' class='button is-primary' value="Start Exercise">
						</div>
					</form>
					<br>

					<div class="block">
						<article class="message is-primary">
  						<div class="message-header">
						    <p>NATS Values</p>
						  </div>
						  <div class="message-body">
  						    <div class='columns' v-for='nats in finalNatsArray'>
  						    	<p class='column' v-for='n in nats'><span>{{n}}</span> </p>
  						    </div>
  						 </div>
						</article>
					</div>
				</div>


			<!--Second Column-->
				<div class="column is-one-quarter" style="padding-top: 275px;">
					<div class="block">
						<article class="message is-primary">
  						<div class="message-header">
						    <p>Answer</p>
						  </div>
						  <div class="message-body">
  						    <div class='columns' v-for='nats in finalNatsArray'>
  						    	<p class='column' v-for='n in nats'>A</p>
  						    </div>
  						 </div>
						</article>
					</div>




				</div>

			<!--End Columns-->
			</div>
		</section>


		



	</div>

<script src='main.js'></script>
</body>
</html>
